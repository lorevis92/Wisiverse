<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/paintingsSyle.css">
    <title>Wisi Paintings</title>
</head>
<body>
    <header>
        <a href="index.html">
           <figure class="logo">
               <img src="assets/Logo WiSi 2.png" alt="Logo Wisi" width="100%">
           </figure>
       </a>
       <h1>Paintings</h1>
       <div></div>
   </header>
   <main>
    <div class="galleryLink">
        <a href="gallery.html">
            <h2 style="padding-left: 5%;">Wisi Gallery</h2>
        </a>
    </div>
    
    
    <div class="wisi-container">
        <figure class="noBackround monnaWhiskey">
            <img src="assets/monna-removebg-preview.png" alt="Monna Whiskey" width="200px">
        </figure>
        
        <figure class="noBackround oldWhiskey">
            <img src="assets/Old_Whiskey-removebg-preview.png" alt="Old Whiskey" width="200px">
        </figure>
        <figure class="noBackround bacco">
            <img src="assets/bacco-removebg-preview.png" alt="bacco" width="300px">
        </figure>
        <figure class="noBackround wisiPerle">
            <img src="assets/orecchino_di_perle-removebg-preview.png" alt="Orecchino di perle" width="250px">
        </figure>
        <figure class="noBackround vanWisi">
            <img src="assets/Van_Whiskey-removebg-preview.png" alt="Van Wisi" width="250px">
        </figure>
        <figure class="noBackround wisiPicasso">
            <img src="assets/Whiskey_Picasso-removebg-preview.png" alt="Wisi Picasso" width="300px">
        </figure>
        <figure class="noBackround wisiPutto">
            <img src="assets/Whiskey putto.jpeg" alt="Wisi putto" width="700px">
        </figure>
    </div>
   </main>
   <footer>
        <h1 style="padding-left: 5%;">
        Welcome to the Wisi Verse
        </h1>
    </footer>
</body>
</html>
